<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles/main.css">
</head>

<body>
    <section class="tood">
        <div class="todoContainer">
            <input type="search" id="searchInput" placeholder="Search by Task Name...">
            <div class="todoForm">
                <form>
                    <input type="text" name="todoTask" id="todoTaskInput" placeholder="Add Task...!">
                    <select name="" id="stautsInput">
                        <option value="">Select Stauts</option>
                        <option value="1">Pendding</option>
                        <option value="2">Proccessing</option>
                        <option value="3">Done</option>
                    </select>
                    <button type="button" id="addTaskBtn">Add New Task</button>
                    <button type="button" id="updateTaskBtn" class="deactive">Update Task</button>
                </form>
            </div>
            <div class="todoTasksContainer">
                <table>
                    <thead>
                        <tr>
                            <th>Task Name</th>
                            <th>Status</th>
                            <th>Edit</th>
                            <th>Delete</th>
                        </tr>
                    </thead>
                    <tbody id="showData">

                    </tbody>
                </table>
            </div>
        </div>
    </section>

    <script src="scripts/app.js"></script>
</body>

</html>
